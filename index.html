<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Livello Idrometrico</title>
    <style>
        body {
            background-color: #121212; /* Sfondo leggermente pi√π scuro */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            font-weight: 300;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .chart-container {
            flex: 3;
            min-width: 600px;
            height: 500px; /* Altezza fissa per il grafico */
        }

        .table-container {
            flex: 1;
            min-width: 300px;
            max-height: 540px; /* Altezza allineata al grafico */
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        thead th {
            background-color: #00bcd4;
            color: #121212;
            position: sticky;
            top: 0;
        }

        tbody tr {
            background-color: #2c2c2c;
        }
        tbody tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        /* Scrollbar personalizzata per la tabella */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #2c2c2c;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #00bcd4;
            border-radius: 10px;
            border: 2px solid #2c2c2c;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>

    <h1>Dashboard Livello Idrometrico - Sensore 1112 (Bettolelle)</h1>

    <div class="container">
        <div class="chart-container card">
            <canvas id="myChart"></canvas>
        </div>
        <div class="table-container card">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Q10 (m)</th>
                        <th>Q50 (m)</th>
                        <th>Q90 (m)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRYZz5cm8M6XWpz9aFh62Pw-2q-7pIpViKFV_Zv4qlJMWYTQwg2zMW9L1U_s3QfPdrQtNPvmD8cBUx/pub?gid=752084732&single=true&output=csv';

        let myChart;

        function fetchDataAndDraw() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;
                    
                    // ERRORE CORRETTO QUI: Uso il nome corretto della colonna 'Timestamp Previsione'
                    const labels = data.map(row => row['Timestamp Previsione']);
                    
                    const parseAndFixDecimal = (value) => {
                        if (typeof value === 'string') {
                            return parseFloat(value.replace(',', '.'));
                        }
                        return value;
                    };

                    const q10 = data.map(row => parseAndFixDecimal(row['Previsto: Livello Idrometrico Sensore 1112 [m] (Bettolelle) (Q10)']));
                    const q50 = data.map(row => parseAndFixDecimal(row['Previsto: Livello Idrometrico Sensore 1112 [m] (Bettolelle) (Q50)']));
                    const q90 = data.map(row => parseAndFixDecimal(row['Previsto: Livello Idrometrico Sensore 1112 [m] (Bettolelle) (Q90)']));

                    updateTable(data);
                    drawChart(labels, q10, q50, q90);
                }
            });
        }

        function updateTable(data) {
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            data.forEach(row => {
                let tableRow = tableBody.insertRow();
                // ERRORE CORRETTO QUI: Uso il nome corretto della colonna 'Timestamp Previsione'
                tableRow.insertCell().textContent = row['Timestamp Previsione'];
                tableRow.insertCell().textContent = row['Previsto: Livello Idrometrico Sensore 1112 [m] (Bettolelle) (Q10)'];
                tableRow.insertCell().textContent = row['Previsto: Livello Idrometrico Sensore 1112 [m] (Bettolelle) (Q50)'];
                tableRow.insertCell().textContent = row['Previsto: Livello Idrometrico Sensore 1112 [m] (Bettolelle) (Q90)'];
            });
        }

        function drawChart(labels, q10, q50, q90) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                    {
                        label: 'Q10',
                        data: q10,
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderDash: [5, 5],
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false 
                    },
                    {
                        label: 'Q90',
                        data: q90,
                        borderColor: 'rgba(255, 159, 64, 1)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderDash: [5, 5],
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: '-1'
                    },
                    {
                        label: 'Q50',
                        data: q50,
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 2.5,
                        pointRadius: 0,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Previsione Livello Idrometrico',
                            color: '#e0e0e0',
                            font: { size: 16 }
                        },
                        legend: {
                            labels: { color: '#e0e0e0' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#999' },
                            grid: { color: '#444' }
                        },
                        y: {
                            ticks: { color: '#999' },
                            grid: { color: '#444' },
                            title: {
                                display: true,
                                text: 'Livello Idrometrico (m)',
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });
        }

        fetchDataAndDraw();
        setInterval(fetchDataAndDraw, 300000); // 5 minuti
    </script>

</body>
</html>
